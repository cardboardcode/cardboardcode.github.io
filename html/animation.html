<!DOCTYPE html>
<html>
  <head>
    <title>3D Cube Animation</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
  
      canvas.width = 600;
      canvas.height = 400;
  
      var sunRadius = 50;
      var sunX = canvas.width / 2;
      var sunY = canvas.height / 2;
  
      var planetRadius = 20;
      var planetX = sunX + 100;
      var planetY = sunY;
      var angle = 0;
      var speed = 0.05;
  
      var mouseX;
      var mouseY;
  
      canvas.addEventListener("mousemove", function(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
      });
  
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
  
        ctx.beginPath();
        ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
  
        planetX = sunX + Math.cos(angle) * 100;
        planetY = sunY + Math.sin(angle) * 100;
  
        ctx.beginPath();
        ctx.arc(planetX, planetY, planetRadius, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
        ctx.closePath();
  
        if (mouseX && mouseY) {
          if (
            planetX - mouseX < 50 &&
            planetX - mouseX > -50 &&
            planetY - mouseY < 50 &&
            planetY - mouseY > -50
          ) {
            speed = speed * 2;
          } else {
            speed = 0.05;
          }
        }
  
        angle += speed;
  
        requestAnimationFrame(draw);
      }
  
      draw();
    </script>

  </body>
</html>
